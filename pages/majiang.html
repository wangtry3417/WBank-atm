<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上麻將遊戲</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #0a5c36;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0c3b24;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .game-area {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .mahjong-table {
            background-color: #0c3b24;
            border-radius: 8px;
            padding: 20px;
            position: relative;
            height: 600px;
        }
        .player-area {
            position: absolute;
            width: 100%;
            text-align: center;
        }
        .player-hand {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        .player-1 {
            bottom: 10px;
            left: 0;
        }
        .player-2 {
            top: 10px;
            left: 0;
            transform: rotate(180deg);
        }
        .player-3 {
            top: 50%;
            left: 10px;
            transform: translateY(-50%) rotate(90deg);
            width: auto;
            height: 100px;
        }
        .player-4 {
            top: 50%;
            right: 10px;
            transform: translateY(-50%) rotate(270deg);
            width: auto;
            height: 100px;
        }
        .tile {
            width: 40px;
            height: 60px;
            background-color: #f8f8f8;
            color: #333;
            border-radius: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 2px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .tile:hover {
            transform: translateY(-10px);
        }
        .tile.selected {
            background-color: #f39c12;
            color: white;
        }
        .bamboo { color: #2e8b57; }
        .character { color: #000; }
        .dot { color: #d9534f; }
        .wind { color: #5bc0de; }
        .dragon { color: #ff8c00; }
        .center-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .discard-pile {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            max-width: 200px;
            max-height: 100px;
            overflow: auto;
        }
        .bank-area {
            background-color: #0c3b24;
            border-radius: 8px;
            padding: 15px;
        }
        .bank-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #1e8449;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #27ae60;
        }
        .balance {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            background-color: #0a5c36;
            border-radius: 5px;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #1e8449;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .result-display {
            text-align: center;
            font-size: 20px;
            margin: 10px 0;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>線上麻將遊戲</h1>
        </header>

        <div class="balance">
            餘額: <span id="balance">1000</span> 元
        </div>

        <div class="game-area">
            <div class="mahjong-table">
                <!-- 上家 (玩家2) -->
                <div class="player-area player-2">
                    <h3>上家 (電腦)</h3>
                    <div class="player-hand" id="player2-hand"></div>
                </div>
                
                <!-- 對家 (玩家3) -->
                <div class="player-area player-3">
                    <h3>對家 (電腦)</h3>
                    <div class="player-hand" id="player3-hand"></div>
                </div>
                
                <!-- 下家 (玩家4) -->
                <div class="player-area player-4">
                    <h3>下家 (電腦)</h3>
                    <div class="player-hand" id="player4-hand"></div>
                </div>
                
                <!-- 玩家自己 (玩家1) -->
                <div class="player-area player-1">
                    <h3>玩家</h3>
                    <div class="player-hand" id="player1-hand"></div>
                </div>
                
                <!-- 中央區域 -->
                <div class="center-area">
                    <div class="result-display" id="result">請下注開始遊戲</div>
                    <div>牌牆剩餘: <span id="wall-count">0</span> 張</div>
                    <div>棄牌區:</div>
                    <div class="discard-pile" id="discard-pile"></div>
                </div>
            </div>

            <div class="action-buttons" id="game-actions">
                <button onclick="startGame()">開始遊戲</button>
                <button onclick="discardSelected()" id="discard-btn" disabled>打出</button>
                <button onclick="pong()" id="pong-btn" disabled>碰</button>
                <button onclick="kong()" id="kong-btn" disabled>槓</button>
                <button onclick="win()" id="win-btn" disabled>胡牌</button>
            </div>

            <div class="bank-area">
                <h2>銀行入帳</h2>
                <div class="bank-form">
                    <select id="bank-select">
                        <option value="wbank">WBank 泓財銀行</option>
                    </select>
                    <input type="number" id="deposit-amount" placeholder="入帳金額" min="100" max="100000">
                    <input type="text" id="account-number" placeholder="銀行帳號">
                    <p style="color: gray;">按下確認入帳按鈕，代表您同意相關規定。</p>
                    <button onclick="processDeposit()">確認入帳</button>
                </div>
                <div class="history">
                    <h3>遊戲記錄</h3>
                    <div id="game-history">
                        <div class="history-item">歡迎使用線上麻將遊戲</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 遊戲變數
        let balance = 1000;
        let gameInProgress = false;
        let currentPlayer = 1;
        let wall = [];
        let players = [
            { id: 1, name: '玩家', hand: [], discard: [] },
            { id: 2, name: '上家', hand: [], discard: [] },
            { id: 3, name: '對家', hand: [], discard: [] },
            { id: 4, name: '下家', hand: [], discard: [] }
        ];
        let discardPile = [];
        let selectedTile = null;
        let lastDiscardedTile = null;
        let currentBet = 0;

        // 麻將牌定義
        const tileTypes = {
            bamboo: ['1b', '2b', '3b', '4b', '5b', '6b', '7b', '8b', '9b'],
            character: ['1c', '2c', '3c', '4c', '5c', '6c', '7c', '8c', '9c'],
            dot: ['1d', '2d', '3d', '4d', '5d', '6d', '7d', '8d', '9d'],
            wind: ['east', 'south', 'west', 'north'],
            dragon: ['red', 'green', 'white']
        };

        // 初始化遊戲
        function initGame() {
            updateBalance();
            initializeTiles();
        }

        // 初始化麻將牌
        function initializeTiles() {
            wall = [];
            
            // 每種牌有4張
            for (let type in tileTypes) {
                for (let tile of tileTypes[type]) {
                    for (let i = 0; i < 4; i++) {
                        wall.push({ type, value: tile });
                    }
                }
            }
            
            // 洗牌
            shuffleWall();
        }

        // 洗牌
        function shuffleWall() {
            for (let i = wall.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [wall[i], wall[j]] = [wall[j], wall[i]];
            }
        }

        // 開始遊戲
        function startGame() {
            if (gameInProgress) return;
            
            const betAmount = 100; // 固定下注金額
            if (betAmount > balance) {
                alert('餘額不足');
                return;
            }
            
            currentBet = betAmount;
            balance -= betAmount;
            updateBalance();
            gameInProgress = true;
            
            // 初始化牌局
            initializeTiles();
            players.forEach(player => {
                player.hand = [];
                player.discard = [];
            });
            discardPile = [];
            lastDiscardedTile = null;
            
            // 發牌 (每人13張)
            for (let i = 0; i < 13; i++) {
                for (let j = 0; j < 4; j++) {
                    players[j].hand.push(drawTile());
                }
            }
            
            // 排序手牌
            players.forEach(player => {
                player.hand = sortHand(player.hand);
            });
            
            // 顯示手牌
            updateHandsDisplay();
            updateWallCount();
            
            // 玩家先開始
            currentPlayer = 1;
            drawTileForPlayer(1);
            
            document.getElementById('result').textContent = '請選擇要打出的牌';
            addHistory(`遊戲開始，下注 ${currentBet} 元`);
        }

        // 從牌牆抽一張牌
        function drawTile() {
            if (wall.length === 0) {
                endGame('流局');
                return null;
            }
            return wall.pop();
        }

        // 玩家抽牌
        function drawTileForPlayer(playerId) {
            const tile = drawTile();
            if (!tile) return;
            
            players[playerId - 1].hand.push(tile);
            players[playerId - 1].hand = sortHand(players[playerId - 1].hand);
            
            updateHandsDisplay();
            updateWallCount();
            
            if (playerId === 1) {
                // 玩家回合
                document.getElementById('result').textContent = '請選擇要打出的牌';
                enablePlayerActions(true);
            } else {
                // AI回合
                setTimeout(() => {
                    aiTurn(playerId);
                }, 1000);
            }
        }

        // AI回合
        function aiTurn(playerId) {
            const player = players[playerId - 1];
            
            // 簡單的AI邏輯: 隨機打出一張牌
            const randomIndex = Math.floor(Math.random() * player.hand.length);
            const discardedTile = player.hand[randomIndex];
            
            // 打出牌
            discardTile(playerId, discardedTile);
        }

        // 打出牌
        function discardTile(playerId, tile) {
            const player = players[playerId - 1];
            
            // 從手牌移除
            const tileIndex = player.hand.findIndex(t => 
                t.type === tile.type && t.value === tile.value
            );
            if (tileIndex !== -1) {
                player.hand.splice(tileIndex, 1);
            }
            
            // 添加到棄牌堆
            player.discard.push(tile);
            discardPile.push({ tile, player: playerId });
            lastDiscardedTile = { tile, player: playerId };
            
            // 更新顯示
            updateHandsDisplay();
            updateDiscardPile();
            
            // 檢查其他玩家是否可以碰、槓或胡
            checkOtherPlayersActions(playerId);
            
            // 如果沒有人動作，輪到下家
            setTimeout(() => {
                if (gameInProgress) {
                    nextPlayer(playerId);
                }
            }, 1500);
        }

        // 檢查其他玩家的動作
        function checkOtherPlayersActions(discardingPlayerId) {
            if (discardingPlayerId === 1) {
                // 玩家打出牌，檢查AI是否可以碰、槓或胡
                // 這裡簡化為隨機決定
                const shouldPong = Math.random() < 0.3;
                const shouldKong = Math.random() < 0.1;
                const shouldWin = Math.random() < 0.05;
                
                if (shouldWin) {
                    // AI胡牌
                    const winningPlayer = 2 + Math.floor(Math.random() * 2); // 上家或對家
                    endGame(`${players[winningPlayer - 1].name} 胡牌`);
                } else if (shouldKong) {
                    // AI槓
                    const kongPlayer = 2 + Math.floor(Math.random() * 2);
                    setTimeout(() => {
                        addHistory(`${players[kongPlayer - 1].name} 槓了 ${getTileName(lastDiscardedTile.tile)}`);
                        nextPlayer(kongPlayer);
                    }, 1000);
                } else if (shouldPong) {
                    // AI碰
                    const pongPlayer = 2 + Math.floor(Math.random() * 2);
                    setTimeout(() => {
                        addHistory(`${players[pongPlayer - 1].name} 碰了 ${getTileName(lastDiscardedTile.tile)}`);
                        nextPlayer(pongPlayer);
                    }, 1000);
                }
            } else {
                // AI打出牌，檢查玩家是否可以碰、槓或胡
                const playerHand = players[0].hand;
                const sameTileCount = playerHand.filter(t => 
                    t.type === lastDiscardedTile.tile.type && 
                    t.value === lastDiscardedTile.tile.value
                ).length;
                
                // 啟用玩家動作按鈕
                document.getElementById('pong-btn').disabled = sameTileCount < 2;
                document.getElementById('kong-btn').disabled = sameTileCount < 3;
                document.getElementById('win-btn').disabled = !canWin(players[0].hand, lastDiscardedTile.tile);
                
                if (sameTileCount >= 2 || document.getElementById('win-btn').disabled === false) {
                    document.getElementById('result').textContent = '請選擇動作 (碰、槓或胡)';
                    enablePlayerActions(false);
                } else {
                    nextPlayer(discardingPlayerId);
                }
            }
        }

        // 下一家
        function nextPlayer(currentPlayerId) {
            currentPlayer = (currentPlayerId % 4) + 1;
            drawTileForPlayer(currentPlayer);
        }

        // 玩家選擇牌
        function selectTile(tile) {
            if (currentPlayer !== 1 || !gameInProgress) return;
            
            // 取消之前選擇
            document.querySelectorAll('.tile.selected').forEach(el => {
                el.classList.remove('selected');
            });
            
            // 選擇新牌
            selectedTile = tile;
            event.currentTarget.classList.add('selected');
            document.getElementById('discard-btn').disabled = false;
        }

        // 玩家打出牌
        function discardSelected() {
            if (!selectedTile || currentPlayer !== 1 || !gameInProgress) return;
            
            discardTile(1, selectedTile);
            selectedTile = null;
            document.getElementById('discard-btn').disabled = true;
            enablePlayerActions(false);
        }

        // 玩家碰牌
        function pong() {
            if (!lastDiscardedTile || currentPlayer !== 1 || !gameInProgress) return;
            
            // 從手牌移除兩張相同的牌
            const tileToRemove = lastDiscardedTile.tile;
            let removedCount = 0;
            
            players[0].hand = players[0].hand.filter(t => {
                if (removedCount < 2 && t.type === tileToRemove.type && t.value === tileToRemove.value) {
                    removedCount++;
                    return false;
                }
                return true;
            });
            
            addHistory(`玩家 碰了 ${getTileName(tileToRemove)}`);
            nextPlayer(lastDiscardedTile.player);
            enablePlayerActions(true);
        }

        // 玩家槓牌
        function kong() {
            if (!lastDiscardedTile || currentPlayer !== 1 || !gameInProgress) return;
            
            // 從手牌移除三張相同的牌
            const tileToRemove = lastDiscardedTile.tile;
            let removedCount = 0;
            
            players[0].hand = players[0].hand.filter(t => {
                if (removedCount < 3 && t.type === tileToRemove.type && t.value === tileToRemove.value) {
                    removedCount++;
                    return false;
                }
                return true;
            });
            
            addHistory(`玩家 槓了 ${getTileName(tileToRemove)}`);
            nextPlayer(lastDiscardedTile.player);
            enablePlayerActions(true);
        }

        // 玩家胡牌
        function win() {
            if (!lastDiscardedTile || !gameInProgress) return;
            
            endGame('玩家 胡牌');
        }

        // 檢查是否可以胡牌 (簡化版)
        function canWin(hand, lastTile) {
            // 這裡是簡化版，實際麻將胡牌規則非常複雜
            const combinedHand = [...hand, lastTile];
            const tileCounts = {};
            
            // 計算每種牌的數量
            combinedHand.forEach(tile => {
                const key = `${tile.type}-${tile.value}`;
                tileCounts[key] = (tileCounts[key] || 0) + 1;
            });
            
            // 簡化: 如果有4組3張相同的牌和1對將牌就算胡牌
            let triplets = 0;
            let pair = false;
            
            for (let key in tileCounts) {
                if (tileCounts[key] >= 3) {
                    triplets++;
                }
                if (tileCounts[key] === 2) {
                    pair = true;
                }
            }
            
            return triplets >= 4 && pair;
        }

        // 結束遊戲
        function endGame(result) {
            gameInProgress = false;
            
            // 計算輸贏
            let winAmount = 0;
            if (result.includes('玩家 胡牌')) {
                winAmount = currentBet * 3; // 假設1賠3
                balance += winAmount;
            } else if (result.includes('流局')) {
                winAmount = currentBet; // 退回下注
                balance += winAmount;
            }
            
            updateBalance();
            document.getElementById('result').textContent = `遊戲結束 - ${result} ${winAmount > 0 ? '贏得 ' + winAmount + ' 元' : ''}`;
            addHistory(`遊戲結束: ${result} ${winAmount > 0 ? '贏得 ' + winAmount + ' 元' : ''}`);
            
            // 禁用所有按鈕
            enablePlayerActions(false);
            document.getElementById('discard-btn').disabled = true;
            document.getElementById('pong-btn').disabled = true;
            document.getElementById('kong-btn').disabled = true;
            document.getElementById('win-btn').disabled = true;
        }

        // 啟用/禁用玩家動作按鈕
        function enablePlayerActions(enableDiscard) {
            document.getElementById('discard-btn').disabled = !enableDiscard;
            document.getElementById('pong-btn').disabled = true;
            document.getElementById('kong-btn').disabled = true;
            document.getElementById('win-btn').disabled = true;
        }

        // 排序手牌
        function sortHand(hand) {
            return [...hand].sort((a, b) => {
                if (a.type !== b.type) {
                    return a.type.localeCompare(b.type);
                }
                return a.value.localeCompare(b.value);
            });
        }

        // 更新手牌顯示
        function updateHandsDisplay() {
            // 玩家手牌
            const player1Hand = document.getElementById('player1-hand');
            player1Hand.innerHTML = '';
            players[0].hand.forEach(tile => {
                const tileElement = createTileElement(tile, true);
                player1Hand.appendChild(tileElement);
            });
            
            // AI手牌 (只顯示背面)
            for (let i = 1; i < 4; i++) {
                const handElement = document.getElementById(`player${i+1}-hand`);
                handElement.innerHTML = '';
                players[i].hand.forEach(() => {
                    const tileElement = document.createElement('div');
                    tileElement.className = 'tile';
                    tileElement.textContent = '🀫';
                    handElement.appendChild(tileElement);
                });
            }
        }

        // 創建牌元素
        function createTileElement(tile, clickable) {
            const tileElement = document.createElement('div');
            tileElement.className = `tile ${tile.type}`;
            
            // 根據牌類型設置顯示內容
            let displayText = '';
            if (tile.type === 'bamboo') {
                displayText = ['1b', '2b', '3b', '4b', '5b', '6b', '7b', '8b', '9b'].indexOf(tile.value) + 1 + '索';
            } else if (tile.type === 'character') {
                displayText = ['1c', '2c', '3c', '4c', '5c', '6c', '7c', '8c', '9c'].indexOf(tile.value) + 1 + '萬';
            } else if (tile.type === 'dot') {
                displayText = ['1d', '2d', '3d', '4d', '5d', '6d', '7d', '8d', '9d'].indexOf(tile.value) + 1 + '筒';
            } else if (tile.type === 'wind') {
                displayText = { east: '東', south: '南', west: '西', north: '北' }[tile.value];
            } else if (tile.type === 'dragon') {
                displayText = { red: '中', green: '發', white: '白' }[tile.value];
            }
            
            tileElement.textContent = displayText;
            
            if (clickable) {
                tileElement.onclick = () => selectTile(tile);
            }
            
            return tileElement;
        }

        // 更新棄牌堆顯示
        function updateDiscardPile() {
            const discardPileElement = document.getElementById('discard-pile');
            discardPileElement.innerHTML = '';
            
            // 只顯示最近10張棄牌
            const recentDiscards = discardPile.slice(-10);
            recentDiscards.forEach(discard => {
                const tileElement = createTileElement(discard.tile, false);
                discardPileElement.appendChild(tileElement);
            });
        }

        // 更新牌牆數量
        function updateWallCount() {
            document.getElementById('wall-count').textContent = wall.length;
        }

        // 獲取牌的名稱
        function getTileName(tile) {
            if (tile.type === 'bamboo') {
                return ['1索', '2索', '3索', '4索', '5索', '6索', '7索', '8索', '9索'][
                    ['1b', '2b', '3b', '4b', '5b', '6b', '7b', '8b', '9b'].indexOf(tile.value)
                ];
            } else if (tile.type === 'character') {
                return ['1萬', '2萬', '3萬', '4萬', '5萬', '6萬', '7萬', '8萬', '9萬'][
                    ['1c', '2c', '3c', '4c', '5c', '6c', '7c', '8c', '9c'].indexOf(tile.value)
                ];
            } else if (tile.type === 'dot') {
                return ['1筒', '2筒', '3筒', '4筒', '5筒', '6筒', '7筒', '8筒', '9筒'][
                    ['1d', '2d', '3d', '4d', '5d', '6d', '7d', '8d', '9d'].indexOf(tile.value)
                ];
            } else if (tile.type === 'wind') {
                return { east: '東', south: '南', west: '西', north: '北' }[tile.value];
            } else if (tile.type === 'dragon') {
                return { red: '紅中', green: '青發', white: '白板' }[tile.value];
            }
            return '';
        }

        // 更新餘額
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        // 銀行入帳處理
        function processDeposit() {
            const amount = parseInt(document.getElementById('deposit-amount').value);
            const account = document.getElementById('account-number').value;
            const bank = document.getElementById('bank-select').value;
            
            if (isNaN(amount)) {
                alert('請輸入有效金額');
                return;
            }
            
            if (amount < 100) {
                alert('最低入帳金額為100元');
                return;
            }
            
            if (!account) {
                alert('請輸入銀行帳號');
                return;
            }
            
            let bankName = bank === 'wbank' ? 'WBank 網上銀行' : '其他銀行';
            fetch ("/api/transaction", { method: 'POST', headers: {'Content-Type': 'application/json'},body: JSON.stringify({ type: "withdraw", amount: amount })});
            addHistory(`成功從 ${bankName} 帳號 ${account} 入帳 ${amount} 元`);
            // 模擬入帳處理
            balance += amount;
            updateBalance();
            // 清空表單
            document.getElementById('deposit-amount').value = '';
            document.getElementById('account-number').value = '';
            
            alert(`成功入帳 ${amount} 元`);
        }

        // 添加遊戲記錄
        function addHistory(message) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = message;
            document.getElementById('game-history').prepend(historyItem);
        }

        // 初始化遊戲
        window.onload = initGame;
    </script>
</body>
</html>
