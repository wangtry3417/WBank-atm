<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上百家樂遊戲</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background-color: #0a5c36;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #0c3b24;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .game-area {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }
        .game-table {
            flex: 2;
            background-color: #0c3b24;
            border-radius: 8px;
            padding: 15px;
            min-height: 400px;
        }
        .bank-area {
            flex: 1;
            background-color: #0c3b24;
            border-radius: 8px;
            padding: 15px;
        }
        .bet-area {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .bet-option {
            background-color: #1e8449;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .bet-option:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        .bet-option.selected {
            background-color: #f39c12;
            box-shadow: 0 0 10px #f39c12;
        }
        .card {
            width: 60px;
            height: 90px;
            background-color: white;
            color: black;
            border-radius: 5px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 5px;
            font-size: 20px;
        }
        .card.red {
            color: red;
        }
        .result-display {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            min-height: 30px;
        }
        .bank-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #1e8449;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #27ae60;
        }
        .balance {
            font-size: 24px;
            text-align: center;
            margin: 10px 0;
        }
        .history {
            margin-top: 20px;
            padding: 10px;
            background-color: #0a5c36;
            border-radius: 5px;
        }
        .history-item {
            padding: 5px;
            border-bottom: 1px solid #1e8449;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>線上百家樂遊戲</h1>
        </header>

        <div class="balance">
            餘額: <span id="balance">0</span> 元
        </div>

        <div class="game-area">
            <div class="game-table">
                <h2>遊戲桌</h2>
                <div id="player-cards">
                    <h3>閒家</h3>
                    <div id="player-hand"></div>
                </div>
                <div id="banker-cards">
                    <h3>莊家</h3>
                    <div id="banker-hand"></div>
                </div>
                <div class="result-display" id="result">
                    請下注
                </div>
                <div class="bet-area">
                    <div class="bet-option" data-bet="player" onclick="selectBet('player')">
                        閒家 1:1
                    </div>
                    <div class="bet-option" data-bet="banker" onclick="selectBet('banker')">
                        莊家 0.95:1
                    </div>
                    <div class="bet-option" data-bet="tie" onclick="selectBet('tie')">
                        和局 8:1
                    </div>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <input type="number" id="bet-amount" min="10" max="10000" value="100" style="width: 100px;">
                    <button onclick="placeBet()">下注</button>
                    <button onclick="dealCards()" id="deal-button" disabled>發牌</button>
                </div>
            </div>

            <div class="bank-area">
                <h2>銀行入帳</h2>
                <div class="bank-form">
                    <select id="bank-select">
                        <option value="wbank">WBank 泓財銀行</option>
                    </select>
                    <input type="number" id="deposit-amount" placeholder="入帳金額" min="100" max="100000">
                    <input type="text" id="account-number" placeholder="銀行帳號">
                     <p style="color: gray;">按下確認入帳按鈕，代表您同意相關規定。</p>
                    <button onclick="processDeposit()">確認入帳</button>
                </div>
                <div class="history">
                    <h3>交易記錄</h3>
                    <div id="transaction-history">
                        <div class="history-item">歡迎使用百家樂遊戲</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 遊戲變數
        let currentBet = null;
        let betAmount = 0;
        let balance = 0;
        let gameInProgress = false;

        // 選擇下注選項
        function selectBet(betType) {
            if (gameInProgress) return;
            
            currentBet = betType;
            document.querySelectorAll('.bet-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`.bet-option[data-bet="${betType}"]`).classList.add('selected');
            document.getElementById('deal-button').disabled = false;
        }

        // 下注
        function placeBet() {
            if (!currentBet) {
                alert('請選擇下注選項');
                return;
            }
            
            betAmount = parseInt(document.getElementById('bet-amount').value);
            if (isNaN(betAmount) || betAmount < 10) {
                alert('下注金額至少10元');
                return;
            }
            
            if (betAmount > balance) {
                alert('餘額不足');
                return;
            }
            
            balance -= betAmount;
            updateBalance();
            gameInProgress = true;
            document.getElementById('result').textContent = `已下注 ${betAmount} 元在 ${getBetName(currentBet)}`;
            addHistory(`下注 ${betAmount} 元在 ${getBetName(currentBet)}`);
        }

        // 發牌
        function dealCards() {
            if (!gameInProgress) return;
            
            // 清空牌桌
            document.getElementById('player-hand').innerHTML = '';
            document.getElementById('banker-hand').innerHTML = '';
            
            // 模擬發牌 (實際遊戲應使用隨機發牌邏輯)
            const playerCards = ['♥K', '♦9'];
            const bankerCards = ['♠A', '♣A'];
            
            // 顯示閒家牌
            playerCards.forEach(card => {
                displayCard(card, 'player-hand');
            });
            
            // 顯示莊家牌
            bankerCards.forEach(card => {
                displayCard(card, 'banker-hand');
            });
            
            // 計算結果 (這裡是簡化版，實際遊戲需要完整百家樂規則)
            setTimeout(() => {
                const result = calculateResult(playerCards, bankerCards);
                showResult(result);
                gameInProgress = false;
                currentBet = null;
                document.querySelectorAll('.bet-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.getElementById('deal-button').disabled = true;
            }, 1000);
        }

        // 顯示單張牌
        function displayCard(card, hand) {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            
            // 判斷花色顏色
            if (card.includes('♥') || card.includes('♦')) {
                cardElement.classList.add('red');
            }
            
            cardElement.textContent = card;
            document.getElementById(hand).appendChild(cardElement);
        }

        // 計算結果 (簡化版)
        function calculateResult(playerCards, bankerCards) {
            // 簡化計算，實際遊戲需要完整百家樂點數計算規則
            const playerScore = Math.floor(Math.random() * 10);
            const bankerScore = Math.floor(Math.random() * 10);
            
            if (playerScore > bankerScore) return 'player';
            if (bankerScore > playerScore) return 'banker';
            return 'tie';
        }

        // 顯示結果
        function showResult(result) {
            let message = '';
            let winAmount = 0;
            
            if (result === currentBet) {
                if (result === 'player') {
                    winAmount = betAmount * 2;
                    message = `閒家贏! 你贏得 ${winAmount} 元`;
                } else if (result === 'banker') {
                    winAmount = Math.floor(betAmount * 1.95);
                    message = `莊家贏! 你贏得 ${winAmount} 元`;
                } else if (result === 'tie') {
                    winAmount = betAmount * 9;
                    message = `和局! 你贏得 ${winAmount} 元`;
                }
                balance += winAmount;
            } else {
                message = `你輸了 ${betAmount} 元`;
            }
            
            document.getElementById('result').textContent = message;
            updateBalance();
            addHistory(`遊戲結果: ${message}`);
        }

        // 更新餘額
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        // 獲取下注選項名稱
        function getBetName(betType) {
            switch(betType) {
                case 'player': return '閒家';
                case 'banker': return '莊家';
                case 'tie': return '和局';
                default: return '';
            }
        }

        // 銀行入帳處理
        function processDeposit() {
            const amount = parseInt(document.getElementById('deposit-amount').value);
            const account = document.getElementById('account-number').value;
            const bank = document.getElementById('bank-select').value;
            
            if (isNaN(amount)) {
                alert('請輸入有效金額');
                return;
            }
            
            if (amount < 100) {
                alert('最低入帳金額為100元');
                return;
            }
            
            if (!account) {
                alert('請輸入銀行帳號');
                return;
            }
            
            let bankName = bank === 'wbank' ? 'WBank 網上銀行' : '其他銀行';
            fetch ("/api/transaction", { method: 'POST', headers: {'Content-Type': 'application/json'},body: JSON.stringify({ type: "withdraw", amount: amount })});
            addHistory(`成功從 ${bankName} 帳號 ${account} 入帳 ${amount} 元`);
            // 模擬入帳處理
            balance += amount;
            updateBalance();
            // 清空表單
            document.getElementById('deposit-amount').value = '';
            document.getElementById('account-number').value = '';
            
            alert(`成功入帳 ${amount} 元`);
        }

        // 添加歷史記錄
        function addHistory(message) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = message;
            document.getElementById('transaction-history').prepend(historyItem);
        }
    </script>
</body>
</html>
